<app-header title="Dashboard"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-section">
    <ion-icon name="person-circle-outline" class="welcome-icon"></ion-icon>

      <p>Rol: {{ currentUser()?.role }}</p>
    </ion-text>
  </div>

  <div class="projects-grid">
    <ion-card class="project-card" (click)="goToProject('columbarium')">

    <ion-card class="project-card coming-soon">

        <ion-card-title>Peregrinaciones</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Proximamente...</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
